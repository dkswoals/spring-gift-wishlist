<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ErrorPage</title>
</head>
<body>
<div th:if="${errorResponse != null}">
  <h1 th:text="${errorResponse.message}"></h1>
  <div th:if="${errorResponse.errors != null}">
    <ul>
      <li th:each="error : ${errorResponse.errors}">
        <span th:text="${error.key}"></span>: <span th:text="${error.value}"></span>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
